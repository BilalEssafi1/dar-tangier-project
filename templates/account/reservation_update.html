{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Update Reservation" %}{% endblock %}

{% block content %}
<div class="intro-container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center" style="max-width: 400px; width: 100%;">
        <h2 class="text-uppercase intro-section">{% trans "Update Reservation" %}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-mahagony btn-action">{% trans "Update" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
