{% extends "base.html" %}
{% block content %}
<div class="intro-container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center" style="max-width: 400px; width: 100%;">
        <h1 class="text-uppercase intro-section">Reset Password</h1>
        <p>Enter your email address to receive a password reset link.</p>
        <form method="POST" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button class="btn btn-primary btn-mahagony" type="submit">Send Reset Link</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
