{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="intro-container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center" style="max-width: 400px; width: 100%;">
        <h2 class="text-uppercase intro-section">{% trans "Confirm Account Deletion" %}</h2>
        <p>{% trans "Are you sure you want to delete your account? This action cannot be undone." %}</p>
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-mahagony mx-2">{% trans "Yes, Delete My Account" %}</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary btn-mahagony mx-2">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
