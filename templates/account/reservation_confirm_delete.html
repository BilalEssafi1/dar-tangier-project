{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Delete Reservation" %}{% endblock %}

{% block content %}
<div class="intro-container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center" style="max-width: 400px; width: 100%;">
        <h2 class="text-uppercase intro-section">{% trans "Delete Reservation" %}</h2>
        <p>{% trans "Are you sure you want to delete this reservation?" %}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-mahagony btn-action">{% trans "Delete" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
