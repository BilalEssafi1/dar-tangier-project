{% extends "base.html" %}
{% load static %}
{% block content %}
        <!--Hero Section-->
        <div class="hero-container container-fluid">
            <div class="overlay">&nbsp;</div>
            <div class="row">
                <div class="col-12">
                    <section class="hero-banner p-5 text-center">
                        <h1 class="text-uppercase hero-title">Location</h1>
                        <h3 class="hero-text">Where you can find us.</h3>
                        {% if user.is_authenticated %}
                        <!--Button to open reservation form-->
                        <a href="#" data-bs-toggle="modal" data-bs-target="#reservationModal" class="btn btn-primary btn-sand d-inline-block d-sm-none">
                            Make a Reservation<i class="fa-regular fa-calendar"></i>
                        </a>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#reservationModal" class="btn btn-primary btn-sand d-none d-sm-inline-block">
                            Make a Reservation<i class="fa-regular fa-calendar"></i>
                        </a>
                        {% else %}
                        <a href="{% url 'account_login' %}" class="btn btn-primary btn-sand d-inline-block d-sm-none">
                            Make a Reservation<i class="fa-regular fa-calendar"></i>
                        </a>
                        <a href="{% url 'account_login' %}" class="btn btn-primary btn-sand d-none d-sm-inline-block">
                            Make a Reservation<i class="fa-regular fa-calendar"></i>
                        </a>
                        {% endif %}
                    </section>
                </div>
            </div>
        </div>  
        <!--/Hero Section-->

        <!--Location Section with Google Map-->
        <div class="menu-section container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 location">
                    <h3 class="text-uppercase text-center menu-content">Our Location</h3>
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <!--/Location Section-->
{% endblock %}
